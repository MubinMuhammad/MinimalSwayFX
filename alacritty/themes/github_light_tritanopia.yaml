# (Github Light Tritanopia) Colors for Alacritty

colors:
  # Default colors
  primary:
    background: '0xffffff'
    foreground: '0x1b1f24'

  # Cursor colors
  #
  # These will only be used when the `custom_cursor_colors` field is set to `true`.
  cursor:
    text: '0xffffff'
    cursor: '0x24292f'

  # Normal colors
  normal:
    black: '0x24292f'
    red: '0xcf222e'
    green: '0x0550ae'
    yellow: '0x4d2d00'
    blue: '0x0969da'
    magenta: '0x8250df'
    cyan: '0x1b7c83'
    white: '0x6e7781'

  # Bright colors
  bright:
    black: '0x57606a'
    red: '0xa40e26'
    green: '0x0969da'
    yellow: '0x633c01'
    blue: '0x218bff'
    magenta: '0x8250df'
    cyan: '0x1b7c83'
    white: '0x6e7781'