# (Github Light High Contrast) Colors for Alacritty

colors:
  # Default colors
  primary:
    background: '0xffffff'
    foreground: '0x010409'

  # Cursor colors
  #
  # These will only be used when the `custom_cursor_colors` field is set to `true`.
  cursor:
    text: '0xffffff'
    cursor: '0x0e1116'

  # Normal colors
  normal:
    black: '0x0e1116'
    red: '0xa0111f'
    green: '0x024c1a'
    yellow: '0x3f2200'
    blue: '0x0349b4'
    magenta: '0x622cbc'
    cyan: '0x1b7c83'
    white: '0x66707b'

  # Bright colors
  bright:
    black: '0x4b535d'
    red: '0x86061d'
    green: '0x055d20'
    yellow: '0x4e2c00'
    blue: '0x1168e3'
    magenta: '0x622cbc'
    cyan: '0x1b7c83'
    white: '0x66707b'