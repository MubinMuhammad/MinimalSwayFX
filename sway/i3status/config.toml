icons_format = "{icon}"

[theme]
theme = "plain"

[icons]
icons = "material-nf"

[[block]]
block = "memory"

[[block]]
block = "cpu"

[[block]]
block = "net"
format = " $icon  ^icon_net_down $speed_down.eng(prefix:K) ^icon_net_up $speed_up.eng(prefix:K) "

[[block]]
block = "sound"
[[block.click]]
button = "left"
cmd = "pavucontrol"

[[block]]
block = "time"
interval = 5
format = " $timestamp.datetime(f:'%a %d/%m %R') "
